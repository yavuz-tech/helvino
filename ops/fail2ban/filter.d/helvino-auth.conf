[Definition]
# Ban on repeated 401/403/429 for auth-related endpoints
failregex = ^<HOST> - .* "(POST|GET) /portal/login .*" (401|403|429)
            ^<HOST> - .* "(POST|GET) /portal/forgot-password .*" (401|403|429)
            ^<HOST> - .* "(POST|GET) /portal/reset-password .*" (401|403|429)
            ^<HOST> - .* "(POST|GET) /admin/login .*" (401|403|429)

ignoreregex =

# Fail2ban filter for Helvino auth endpoints (Nginx access log)
# Adjust for your Nginx log_format if needed.

[Definition]
failregex = ^<HOST> - .* "(POST|GET) /(portal/login|portal/forgot-password|portal/reset-password|portal/auth).*" (401|403|429) .*
ignoreregex =

