# Nginx reverse proxy example for Helvino (single node VPS)
# Adjust server_name, upstreams, and SSL paths for your environment.

limit_req_zone $binary_remote_addr zone=login_limit:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=widget_limit:10m rate=120r/m;
limit_req_zone $binary_remote_addr zone=ai_limit:10m rate=20r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

upstream helvino_api {
  server 127.0.0.1:4000;
  keepalive 64;
}

server {
  listen 80;
  server_name your-domain.com;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name your-domain.com;

  ssl_certificate     /etc/letsencrypt/live/your-domain.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

  # Basic hardening
  client_max_body_size 64k;
  keepalive_timeout 30s;
  client_body_timeout 10s;
  client_header_timeout 10s;
  send_timeout 30s;

  # Security headers (edge-level)
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Connection limiting
  limit_conn conn_limit 50;

  # Main API proxy
  location / {
    proxy_pass http://helvino_api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;

    # Rate limits for widget routes
    if ($request_uri ~* "^/conversations") {
      limit_req zone=widget_limit burst=60 nodelay;
    }

    # Rate limits for AI routes
    if ($request_uri ~* "^/portal/conversations/.*/ai-") {
      limit_req zone=ai_limit burst=10 nodelay;
    }

    # Rate limits for login routes
    if ($request_uri ~* "^/portal/login|/portal/forgot-password|/portal/reset-password") {
      limit_req zone=login_limit burst=5 nodelay;
    }
  }
}

